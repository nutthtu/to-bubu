<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-labelledby="title">
  <title id="title">cute pig</title>
  <g fill="none" fill-rule="evenodd">
    <!-- body -->
    <ellipse cx="60" cy="72" rx="36" ry="26" fill="#ffc0cb" />
    <!-- head -->
    <circle cx="60" cy="44" r="26" fill="#ffc0cb" />
    <!-- ears -->
    <path d="M44 18c-6 6-8 14-6 18" fill="#ffc0cb" />
    <path d="M76 18c6 6 8 14 6 18" fill="#ffc0cb" />
    <!-- snout -->
    <ellipse cx="60" cy="50" rx="12" ry="8" fill="#ff9fb3" />
    <circle cx="55" cy="50" r="2" fill="#5b2a2a" />
    <circle cx="65" cy="50" r="2" fill="#5b2a2a" />
    <!-- eyes -->
    <circle cx="50" cy="42" r="3" fill="#2b1b1b" />
    <circle cx="70" cy="42" r="3" fill="#2b1b1b" />
    <!-- blush -->
    <ellipse cx="48" cy="52" rx="4" ry="2" fill="#ffd1dc" opacity="0.9" />
    <ellipse cx="72" cy="52" rx="4" ry="2" fill="#ffd1dc" opacity="0.9" />
    <!-- legs -->
    <rect x="38" y="92" width="8" height="12" rx="3" fill="#ffb0c5" />
    <rect x="74" y="92" width="8" height="12" rx="3" fill="#ffb0c5" />
    <!-- curly tail -->
    <path d="M92 74c6 0 10 8 2 12" stroke="#ff9fb3" stroke-width="3" stroke-linecap="round" fill="none" />
  </g>
</svg>
